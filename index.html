<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="P2P Lightsaber Game - Control lightsaber with your mobile device">
  <title>P2P Lightsaber Game</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Homepage Screen (Auto-creates room) -->
    <div id="homepage-screen" class="flex-1 flex items-center justify-center p-4">
      <div class="w-full max-w-md space-y-6">
        <div class="text-center">
          <h1 class="text-4xl font-bold mb-2">P2P Lightsaber Game</h1>
          <p class="text-gray-400">Swing your phone to control the lightsaber</p>
        </div>
        
        <div class="bg-gray-800 rounded-lg p-6 space-y-4">
          <div>
            <label class="block text-sm font-medium mb-2">Your Peer ID</label>
            <div class="flex items-center gap-2">
              <input
                type="text"
                id="your-peer-id-display"
                readonly
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg font-mono text-sm"
              />
              <button
                id="copy-peer-id-btn"
                class="p-2 hover:bg-gray-700 rounded transition-colors"
                title="Copy Peer ID"
              >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
              </button>
            </div>
            <p class="text-xs text-gray-400 mt-1">Share this Peer ID with other devices</p>
          </div>
          
          <div class="border-t border-gray-700 pt-4">
            <label class="block text-sm font-medium mb-2">Connect to Peer ID</label>
            <div class="flex gap-2">
              <input
                type="text"
                id="peer-id-input"
                placeholder="Enter peer ID to connect"
                class="flex-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 font-mono text-sm"
              />
              <button
                id="connect-peer-btn"
                class="px-6 py-2 bg-primary-600 hover:bg-primary-700 rounded-lg font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
              >
                Connect
              </button>
            </div>
            <p class="text-xs text-gray-400 mt-1">Enter another device's Peer ID to pair</p>
          </div>
          
          <div id="connection-status" class="hidden">
            <div class="flex items-center gap-2 text-sm">
              <span class="w-2 h-2 rounded-full bg-gray-500 animate-pulse" id="status-indicator"></span>
              <span id="status-text">Connecting...</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Game Screen (Shows after connection) -->
    <div id="game-screen" class="hidden flex-1 flex flex-col">
      <div class="flex-1 relative">
        <canvas id="three-canvas" class="w-full h-full"></canvas>
        
        <!-- Connection Status Overlay -->
        <div class="absolute top-4 left-4 bg-gray-800 bg-opacity-90 rounded-lg p-4 space-y-2 min-w-[250px]">
          <div class="flex items-center gap-2 text-sm">
            <span class="w-2 h-2 rounded-full bg-gray-500" id="game-status-indicator"></span>
            <span id="game-status-text">Connected</span>
          </div>
          
          <div id="connection-metrics" class="text-xs text-gray-400 space-y-1">
            <div>RTT: <span id="rtt-display">-</span>ms</div>
            <div>Quality: <span id="quality-display">-</span></div>
            <div>Connected Peers: <span id="connected-count">0</span></div>
          </div>
          
          <div class="border-t border-gray-700 pt-2 mt-2">
            <p class="text-xs text-gray-400 mb-1">Your Peer ID:</p>
            <p class="text-xs font-mono break-all" id="game-peer-id"></p>
          </div>
          
          <button
            id="exit-game-btn"
            class="w-full mt-2 bg-red-600 hover:bg-red-700 px-3 py-1.5 rounded text-sm font-medium transition-colors"
          >
            Disconnect
          </button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
